  <style>
    #Progress_Status {
      width: 50%;
      background-color: #ddd;
    }

    #myprogressBar {
      width: 1%;
      height: 35px;
      background-color: #4caf50;
      text-align: center;
      line-height: 32px;
      color: black;
    }
	</style>
	
	<script>
		function move() {
			var elem = $("myBar"); 
			var width = 10;
			var id = setInterval(frame, 10);
			function frame() {
				if (width >= 100) {
					clearInterval(id);
				} else {
					width++; 
					elem.style.width = width + '%'; 
					elem.innerHTML = width * 1 + '%';
				}
			}
		}
	</script>

    <h3>Example of Progress Bar Using JavaScript</h3>

    <p>Download Status of a File:</p>

    <div id="Progress_Status" onload="move()">
      <div id="myprogressBar">1%</div>
    </div>

    <br />

    <div align=center>
		<button type="button" id="continue">Continue</button>
	</div>
